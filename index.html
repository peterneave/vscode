<h2 id="what-is-vs-code">What is VS Code?</h2>
<blockquote>
<p>Visual Studio Code is a free code editor that is optimized for building and debugging modern web and cloud applications.</p>
</blockquote>
<p>You can run it on Windows, Linux, Mac or Online <a href="https://vscode.dev">https://vscode.dev</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="4" data-paginate="true" data-theme="uncover" data-heading-divider="3" lang="en-US" data-marpit-pagination="2" style="--paginate:true;--theme:uncover;--heading-divider:3;" data-marpit-pagination-total="80">
<p>Key Features:</p>
<ul>
<li data-marpit-fragment="1">It supports a range of languages,</li>
<li data-marpit-fragment="2">Productivity shortcut circuits
<ul>
<li>Keyboard shortcuts</li>
<li>Tasks</li>
<li>Snippets</li>
</ul>
</li>
<li data-marpit-fragment="3">Customizable with
<ul>
<li>Themes</li>
<li>Extensions</li>
</ul>
</li>
<li data-marpit-fragment="4">Integrated terminal.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="uncover" data-heading-divider="3" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--theme:uncover;--heading-divider:3;" data-marpit-pagination-total="80">
<h2 id="documentation-and-updates">Documentation and Updates</h2>
<ul>
<li><a href="https://code.visualstudio.com/docs">Official Documentation</a>
<ul>
<li><a href="https://code.visualstudio.com/docs/getstarted/introvideos">Intro Videos</a></li>
<li><a href="https://code.visualstudio.com/docs/getstarted/tips-and-tricks">Tips and Tricks</a></li>
<li><a href="https://code.visualstudio.com/updates">Updates</a></li>
</ul>
</li>
<li><a href="https://www.youtube.com/@code">VSCode YouTube Channel</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="Inbuilt Features" data-theme="uncover" data-heading-divider="3" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--footer:Inbuilt Features;--theme:uncover;--heading-divider:3;" data-marpit-pagination-total="80">

<ul>
<li data-marpit-fragment="1"><a href="https://code.visualstudio.com/shortcuts/keyboard-shortcuts-windows.pdf">Keyboard shortcut reference</a></li>
<li data-marpit-fragment="2">Walkthroughs</li>
<li data-marpit-fragment="3">Interactive Editor Playground
<ul>
<li><img src="img/tipsandtricks/editor-playground.jpg" alt="" style="height:300px;" /></li>
</ul>
</li>
</ul>

<h2 id="settings">Settings</h2>
<footer>Inbuilt Features</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="Inbuilt Features" data-theme="uncover" data-heading-divider="3" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--footer:Inbuilt Features;--theme:uncover;--heading-divider:3;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="80" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/tipsandtricks/create-profile.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="9" data-paginate="true" data-footer="Inbuilt Features" data-theme="uncover" data-heading-divider="3" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--footer:Inbuilt Features;--theme:uncover;--heading-divider:3;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="80" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="profiles">Profiles</h3>

<p>VS Code has a Default Profile. Customize Settings, Keyboard Shortcuts, User Snippets, User Tasks or  Extensions.</p>
<p>You can have additional <a href="https://code.visualstudio.com/docs/editor/profiles">profiles</a>.</p>
<footer>Inbuilt Features</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-footer="Inbuilt Features" data-theme="uncover" data-heading-divider="3" lang="en-US" data-marpit-pagination="7" style="" data-marpit-pagination-total="80" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer="Inbuilt Features" data-theme="uncover" data-heading-divider="3" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--footer:Inbuilt Features;--theme:uncover;--heading-divider:3;" data-marpit-pagination-total="80">
<ul>
<li>Have a profile for Frontend, Backend, AWS and Azure or a Project.</li>
<li>Customize the profile for a stack ie (Jira, AWS and Python).</li>
<li>You could install the tools and extensions as part of that project.</li>
</ul>
<footer>Inbuilt Features</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer="Inbuilt Features" data-theme="uncover" data-heading-divider="3" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--footer:Inbuilt Features;--theme:uncover;--heading-divider:3;" data-marpit-pagination-total="80">
<h2 id="customisation">Customisation</h2>
<ul>
<li>Edit the setings via the UI or the underlying JSON.</li>
<li><a href="https://code.visualstudio.com/docs/getstarted/settings#_default-settings">Default settings</a> or open <code>Preferences: Open Default Settings (JSON)</code></li>
<li>Customize the User settings <code>Ctrl+,</code> (UI) - <code>Ctrl+P</code> and go to <code>Open User Settings (JSON)</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-punctuation">{</span>
  <span class="hljs-attr">&quot;editor.fontFamily&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;&#x27;Cascadia Code&#x27;&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;editor.formatOnSave&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;editor.rulers&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span> <span class="hljs-number">120</span> <span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;editor.stickyScroll.enabled&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;editor.trimAutoWhitespace&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;explorer.fileNesting.enabled&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;files.trimTrailingWhitespace&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;git.branchPrefix&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;yourusername/&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;terminal.integrated.fontFamily&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;&#x27;CaskaydiaCove Nerd Font Mono&#x27;,&#x27;Cascadia Code&#x27;,Consolas,&#x27;Courier New&#x27;,monospace&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;workbench.sideBar.location&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;right&quot;</span>
<span class="hljs-punctuation">}</span>
</code></pre>
<footer>Inbuilt Features</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="Inbuilt Features" data-theme="uncover" data-heading-divider="3" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--footer:Inbuilt Features;--theme:uncover;--heading-divider:3;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="80" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/tipsandtricks/turn-on-sync.png&quot;);background-size:auto 300px;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="12" data-paginate="true" data-footer="Inbuilt Features" data-theme="uncover" data-heading-divider="3" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--footer:Inbuilt Features;--theme:uncover;--heading-divider:3;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="80" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<p><a href="https://code.visualstudio.com/docs/editor/settings-sync">Settings sync</a> cross multiple instances of VS Code</p>

</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-footer="Inbuilt Features" data-theme="uncover" data-heading-divider="3" lang="en-US" data-marpit-pagination="10" style="" data-marpit-pagination-total="80" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer="Inbuilt Features" data-theme="uncover" data-heading-divider="3" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--footer:Inbuilt Features;--theme:uncover;--heading-divider:3;" data-marpit-pagination-total="80">

<footer>Inbuilt Features</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer="Inbuilt Features" data-theme="uncover" data-heading-divider="3" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--footer:Inbuilt Features;--theme:uncover;--heading-divider:3;" data-marpit-pagination-total="80">
<h3 id="customize-the-layout">Customize the layout</h3>
<ul>
<li>You could move the sidebar to the right then when you <code>Toggle Sidebar/Ctrl+B</code> it doesn't make the code jump around.</li>
<li>Add a secondary sidebar with Outline view for better navigation.</li>
</ul>
<footer>Inbuilt Features</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="Inbuilt Features" data-theme="uncover" data-heading-divider="3" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--footer:Inbuilt Features;--theme:uncover;--heading-divider:3;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="80" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/tipsandtricks/split_editor.gif&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="15" data-paginate="true" data-footer="Inbuilt Features" data-theme="uncover" data-heading-divider="3" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--footer:Inbuilt Features;--theme:uncover;--heading-divider:3;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="80" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="grouping">Grouping</h3>
<p><code>Ctrl+\</code></p>
<footer>Inbuilt Features</footer>
</section>

<p>Switch to next group with <code>Ctrl+[1,2,3...]</code></p>
